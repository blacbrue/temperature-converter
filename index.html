   <!--smooth scroll jquery-->
    <script>
        $(document).ready(function(){
        // Add smooth scrolling to all links
        $("a").on('click', function(event) {
    
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();
    
            // Store hash
            var hash = this.hash;
    
            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function(){
    
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });
        });
        </script>

        

    <script>
      $(document).ready(function(){
        $(window).scroll(function(){
            if ($(this).scrollTop() > 100) {
                $('.scrollUpButton').fadeIn();
            } else {
                $('.scrollUpButton').fadeOut();
            }
        });
        $('.scrollUpButton').click(function(){
            $("html, body").animate({ scrollTop: 0 }, 500);
            return false;
        });
    });
    </script>

<h1 style="text-decoration: underline;font-family: 'Amatic SC', cursive;" id="top">Temperature Converter</h1>
<hr>

<h2>Fahrenheit to Celsius</h2>

<p>
    <label>Fahrenheit: </label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
    oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)" style="width: 50%;
    padding: 12px 5px;
    margin: 10px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid black;">
  </p>
  <p>Celsius: <span id="outputCelsius"></span></p>

  <button onclick="myFunction()" class="btn">Submit response for formula</button>

 <script>
  function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
  }
</script>

<script>
    function myFunction() {
        var x = document.getElementById("inputFahrenheit").value;
        var y = document.getElementById("outputCelsius").textContent;
      document.getElementById("demo").innerHTML = x;
      document.getElementById("outputCelsiusformula").innerHTML = y;
    }
    </script>

<hr>

<p><span style="font-weight: bold;">Formula: </span> Take (<span id="demo"></span>&#8457 - 32) &times <sup>5</sup> &#8260; <sub>9</sub> = <span id="outputCelsiusformula"></span></p>

<hr>

<h2>Celsius to Fahrenheit</h2>

<p>
  <label>Celsius: </label>
  <input id="inputCelsius" type="number" placeholder="Celsius"
  oninput="temperatureConverter1(this.value)"
  onchange="temperatureConverter1(this.value)" style="width: 50%;
  padding: 12px 5px;
  margin: 10px 0;
  box-sizing: border-box;
  border: none;
  border-bottom: 2px solid black;">
</p>
<p>Fahrenheit: <span id="outputFahrenheit"></span></p>

<button onclick="myFunction1()" class="btn">Submit response for formula</button>

<script>
function temperatureConverter1(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML = (valNum*1.8)+32;
}
</script>

<script>
  function myFunction1() {
      var x = document.getElementById("inputCelsius").value;
      var y = document.getElementById("outputFahrenheit").textContent;
    document.getElementById("demo1").innerHTML = x;
    document.getElementById("outputCelsiusformula1").innerHTML = y;
  }
  </script>

<hr>

<p><span style="font-weight: bold;">Formula: </span> Take (<span id="demo1"></span>&#8457 &times <sup>9</sup> &#8260; <sub>5</sub>) + 32 = <span id="outputCelsiusformula1"></span></p>
